{% extends 'base.html' %} {% block title %} Home {% endblock %} {% block body %}

<div class="grid grid-cols-4 gap-4 mx-10">
	<div id="chart" class="col-span-3">
		<canvas
			id="myChart"
			class="bg-white border rounded-lg drop-shadow-lg p-4"
			data-labels="{{labels}}"
			data-close="{{close}}"
			data-company="{{company}}"
		></canvas>
	</div>
	<div
		class="grid grid-flow-row p-6 mt-40 h-fit bg-white rounded-xl shadow-lg"
	>
        <div>
            <img src="https://logotaglines.com/wp-content/uploads/2021/02/tesla_logo_tagline-slogan-customer-care.png" class="inline w-20 h-20"/>
            <p class="inline-block bold font-semibold text-2xl text-center ps-4">{{company}}</p>
        </div>
	</div>
</div>

<script type="text/javascript" src="static/js/scripts.js"></script>

{% endblock %}
