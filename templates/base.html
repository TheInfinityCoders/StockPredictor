<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" href="static/images/favicon.png" type="image/png">
		<title>{% block title %} Slope {% endblock %}</title>

		<link rel="stylesheet" href="static/css/styles.css" />
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
	</head>

	<body>

        <nav class="sticky -top-1 bg-black opacity-90 p-3 text-white">
			<span class="text-lg md:text-2xl cursor-default">
				<img
					src="/static/images/logo-no-background.png"
					alt=""
					class="h-8 inline align-top rounded"
				/>
			</span>

			<a
				href="/"
				class="inline-block md:text-xl hover:text-blue-400 ml-4 md:ml-14"
			>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="24"
					height="24"
					fill="currentColor"
					class="bi bi-house-door-fill inline mr-1 align-top"
					viewBox="0 0 16 16"
				>
					<path
						d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z"
					/></svg
				>Home</a
			>

			<a
				class="inline-block text-xl hover:text-blue-400 mr-6 md:mr-14 float-right cursor-pointer"
				onclick="displayMenu()"
			>
            <img src="static/images/profile_pic.jpg" alt="User Logo" class="w-8 h-8 inline align-top rounded-full"/> 

			</a>

			<div
				id="dropdown-menu"
				class="hidden absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
				tabindex="-1"
				onmouseover="enteredMenu()"
			>
				<a
					href="#"
					class="block px-4 py-2 text-sm text-gray-700 hover:text-white hover:bg-black"
					tabindex="-1"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="20"
						height="20"
						fill="currentColor"
						class="bi bi-person-square inline align-middle mr-3"
						viewBox="0 0 16 16"
					>
						<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
						<path
							d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"
						/>
					</svg>
					Your Profile</a
				>
				<a
					href="#"
					class="block px-4 py-2 text-sm text-gray-700 hover:text-white hover:bg-black"
					tabindex="-1"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="20"
						height="20"
						fill="currentColor"
						class="bi bi-gear inline align-middle mr-3"
						viewBox="0 0 16 16"
					>
						<path
							d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"
						/>
						<path
							d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"
						/>
					</svg>
					Settings</a
				>
				<a
					href="#"
					class="block px-4 py-2 text-sm text-gray-700 hover:text-white hover:bg-black"
					tabindex="-1"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="20"
						height="20"
						fill="currentColor"
						class="bi bi-power inline align-middle mr-3"
						viewBox="0 0 16 16"
					>
						<path d="M7.5 1v7h1V1h-1z" />
						<path
							d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z"
						/>
					</svg>
					Logout</a
				>
			</div>
			
		</nav>


		{% block body %}
		<h2>Hi this is Stock Predictor</h2>
		<p>message {{msg}}</p>
		{% endblock %}
	</body>
</html>
